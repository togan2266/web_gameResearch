            <p>
                2. 大都會：天際(英文:cities: skylines) <br><br>
                <img src="../img/cities_skylines_ingame.jpg" alt="天際線"><br><br>
                Cities: skylines是一款城市建造遊戲，遊戲本身採開放式的玩法，遊戲內有各樣的特點需要玩家去控制，例如：分區、道路規劃、工業區、公共交通、電力、供水等等，遊戲本身有著眾多DLC主題，在此之外也有玩家們自製的工作坊模組可以遊玩，自由度高到不能在高。<br><br>
                看著一座城市從零到茁壯，是一件十分紓壓的事情。這款遊戲同樣也是在steam平台長時間的壓倒性好評，我本身也很喜歡玩，推薦。<br><br>
                <iframe src="https://store.steampowered.com/widget/255710/62700/" frameborder="0" width="646" height="190"></iframe>
