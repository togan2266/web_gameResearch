            <h1>遊戲介紹</h1>
            <p>
                空洞騎士(英文:Hollow Knight)<br>
                <img src="../img/hollowknight_image_2.jpg" alt=""><br>
                優秀的美術畫風、極度精緻的地圖設計，搭配上十分有特色的符文搭配。<br>
                是款我十分推薦的好遊戲，每次玩都有著很好的沉浸感。<br>
                不過要稍微注意的是，這是款帶有「類魂」標籤的遊戲，所以難度自然也不會太簡單。<br>
                但是稍微練習下，還是能駕馭的住。另外，遊戲的音樂真的是很值得細細品味。<br><br>
                巴哈介紹連結：<a href="https://forum.gamer.com.tw/C.php?bsn=27487&snA=639" target="_blank" style="color: cadetblue;">點此前往</a><br><br>
